<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Accessibility Reader</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>âœ¨ AI Powered Accessibility Reader âœ¨</h1>

        <div class="feature-selection">
            <label for="feature">Choose a feature:</label>
            <select id="feature">
                <option value="summarize">Summarize Text</option>
                <option value="enhance">Enhance Text</option>
                <option value="emoji">Add Emojis</option>
                <option value="tts">Text to Speech</option>
                <option value="stt">Speech to Text</option>
            </select>
        </div>

        <div class="input-area">
            <textarea id="textInput" placeholder="Paste text here..."></textarea>
            <input type="file" id="audioInput" accept="audio/*" style="display:none;">
        </div>

        <button id="processBtn">ðŸš€ Process</button>

        <div class="output-area" id="outputArea">
            <h3>Output:</h3>
            <div id="outputText"></div>
            <audio id="audioPlayer" controls style="display:none;"></audio>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
